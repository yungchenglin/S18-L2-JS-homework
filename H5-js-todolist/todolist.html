<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todolist</title>
    <script>
      function createToDo() {

        var todo = document.createElement("div");                  //To - Do div
        var span = document.createElement("span");                //To - Do span
        var input = document.getElementById("input").value;        //To - Do input
        var urgent = document.getElementById("unurgent").checked;  //To - Do unurgent

       
        if ( input == ""){
          input = "No uesd information!";
        }

        else
          { if (urgent == true ){
              span.style.color = "green"; 
              } 
             else {
              span.style.color = "red";
             }
          }

        span.innerHTML = input;
        todo.appendChild(span);
        alert("Did you went to added?");

        var replaceButton = document.createElement("button"); //To - Do replace button
          replaceButton.onclick = function() {
            var input = document.getElementById("input").value;
            if (input == ""){
                     alert("You are not input anything!");
                      return;
                   } 

            var write = confirm("Did you went to replaced");
                if (write == true)
                  {
                    alert("This to-do has been replaced.");
                  }

                else {
                  return;
                }

            this.parentNode.firstChild.innerHTML = input;
           document.getElementById("input").value = "";
          }
        replaceButton.textContent = "R";
        todo.appendChild(replaceButton);
         
        var removeButton = document.createElement("button");  //To - Do remove button
          removeButton.onclick = function() {
              var answer = confirm("Are you sure?");
                if (answer == true)
                  {
                    alert("This to-do has been closed.");
                    span.style.color = "silver";
                    todo.removeChild(replaceButton);
                    todo.removeChild(removeButton);
                  }
              }

          removeButton.textContent = "V";
          todo.appendChild(removeButton);
          
        document.getElementById("todolist").appendChild(todo);
        document.getElementById("input").value ="";
      }
    

    </script>
</head>
<body>
  <p>Please input your to-do and chose the urgent.</p>
  <input type="text" id="input">
  <button onclick="createToDo()">+</button>
  <div id="todolist">
    <form id="todoform" method="post" action="option.php">
      <input type="radio" name="urgent" id="urgent" checked>緊急<br>
      <input type="radio" name="urgent" id="unurgent">不緊急
    </form>
  </div>
</body>
</html>
