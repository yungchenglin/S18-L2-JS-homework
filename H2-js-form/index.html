<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
    <script type="">
      function validate(){
        var code = document.getElementById("nric").value;
        if (code == ""){
          alert("內容是空的，發出警告！");
        } else if (!isNaN(code)){
          alert("內容不能是數字，發出警告！");
        } else if (code.length !=10){
          alert("內容長度不正確，發出警告！");
        } else {
          document.getElementById("result").innerHTML = "通過驗證";
          }
      }
    </script>
</head>
<body>
  <form>
    <input type="text" id="nric">
    <input type="button" value="驗證" onclick="validate()">
    <p id="result"></p>
  </form>
  
</body>
</html>
